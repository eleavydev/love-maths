<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, scissors</h2>        
    </header>
    <section class="gamearea">
        <div>
            <p>Make a choice:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Rock" data-choice="0" class="control">Paper</button>
            <button aria-label="Rock" data-choice="0" class="control">Scissors</button>
        </div>
        |<div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            <img>
        </div>
        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img>
        </div>
    </section>
    <footer>
        <h3>Rules</h3>
        <p>Scissors cut Paper ¦ Paper covers Rock ¦ Rock Blunts Scissors</p>
    </footer>
</body>
</html>
